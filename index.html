<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AREA-51</title>
    <link rel="stylesheet" href="Css/style.css" />
    <link rel="shortcut icon" href="Media/alien.png" type="image/png">
    <script data-require="jquery" data-semver="2.1.1" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
  </head>

  <body>

      <header>
          <div class="container">
              <a href='https://www.instagram.com/wish_new8/' id="logo">AREA-51</a>
          </div>
          <hr style="border: 0.5px solid greenyellow;" />
      </header>

      <section id="main">
          <div class="container">
              <div id="hero-content" class="main_content">
                  <div class="gnulogo">
                          <img id="hero-image" src="Media/alien.png" alt="GNU/LINUX"/>
                  </div>
                  <h1 class="typing">Welcome to Area-51 !</h1>                                                                                  
                  <p>Generate names for your aliens, you bring from AREA-51</p>
                  <button id="showLine">Generate!</button>
                  <p id="trivia"></p>
                 <iframe src="https://giphy.com/embed/26hisVHpbBwfcfKus" width="371" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
          </div>
          <div>
                <iframe src="Media/silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
                <audio autoplay loop  id="playAudio">
                     <source src="Media/Xfiles.mp3">
                </audio>
                <div class="not_visible">
                    <audio loop  id="playAudio" controls>
                        <source src="Media/Xfiles.mp3">
                    </audio>
                </div>
          </div>
  </body>

</html>
